---
layout: default
---
<div id="container">
<div id="grid" data-columns class="cols">
  {% for post in site.posts %}
  <div class="box" style="background-color:#{{post.color}}">
    {% if post.img %}
      <img class="feat-image" src={{ "/images/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
    {% endif %}
    <div class="container">
      <h4>{{post.title}}</h4>
      <p>{{post.description}}</p>
      <div class="action">
        <span class="model">Modelo: Gamer</span><br> Â <span class="price">Precio: $1000</span>  <a href="{{post.url | prepend: site.baseurl}}" class="custom-button btn-primary">Ver</a>
      </div> 
    </div>  
  </div>
  {% endfor %}
</div>
</div>

<script src="{{site.baseurl}}/js/salvattore.min.js"></script>
